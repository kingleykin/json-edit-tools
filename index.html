<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor Tool</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm liên kết đến Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">JSON Editor Tool</h1>
        <div class="editor-container">
            <div class="d-flex flex-wrap mb-3">
                <button class="btn btn-primary mr-2" onclick="formatJSON()" title="Format JSON"><i class="fas fa-align-left"></i></button>
                <button class="btn btn-secondary mr-2" onclick="minifyJSON()" title="Minify JSON"><i class="fas fa-compress"></i></button>
                <button class="btn btn-info mr-2" onclick="convertKeys('upper')" title="Upper Case">Upper Case</button>
                <button class="btn btn-info mr-2" onclick="convertKeys('lower')" title="Lower Case">Lower Case</button>
                <button class="btn btn-info mr-2" onclick="convertKeys('snake')" title="Snake Case">Snake Case</button>
                <button class="btn btn-info mr-2" onclick="convertKeys('pascal')" title="Pascal Case">Pascal Case</button>
                <button class="btn btn-success mr-2" onclick="convertToString()" title="Convert to String">Convert to String</i></button>
                <button class="btn btn-warning" onclick="saveToFile()" title="Save JSON to File"><i class="fas fa-save"></i></button>
            </div>
            <textarea id="json-input" class="form-control mb-3" rows="20" placeholder="Nhập JSON tại đây..."></textarea>
            <h3>Chuỗi JSON:</h3>
            <textarea id="json-string-output" class="form-control" rows="5" placeholder="Chuỗi JSON sẽ hiển thị ở đây..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Thêm liên kết đến Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
